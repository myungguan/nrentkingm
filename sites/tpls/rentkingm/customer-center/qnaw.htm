<!DOCTYPE html>
<html lang="ko">
<head>
	{#head}
</head>
<body>
	{#header}
	<div id="contentWrap">
		<form name='writeform' id='writeform' action='/customer-center/qnaw.php' method='post' ENCTYPE='multipart/form-data'>
			<input type='hidden' name='mode' value='w'>
			<input type="text" valch="yes" msg="제목" class="mWt100p" name="subject" value="" placeholder="제목">
			<textarea name='memo' valch="yes" msg="내용" style='width:100%;height:100px;' placeholder="내용을작성하세요"></textarea>
			<button type="button" class="btn btn-primary big" onclick="qnawritech();">문의하기</button>
		</form>
	</div>
	{#footer}

	<script type="text/javascript">
		function qnawritech() {
			var isall = true;
			var form = $("#writeform");
			form.find('input[type=text],select,input[type=password],textarea').each(function(key){
				var obj = $(this);
				if(obj.attr('valch')=='yes'){
					if(obj.attr('tagName')=='INPUT')
					{
						if(obj.val()=='')
						{
							alert(obj.attr('msg')+' 입력하세요');
							obj.focus();
							isall = false;
							return false;
						}

					}
					if(obj.attr('tagName')=='TEXTAREA')
					{
						if(obj.val()=='')
						{
							alert(obj.attr('msg')+' 입력하세요');
							obj.focus();
							isall = false;
							return false;
						}

					}
					if(obj.attr('tagName')=='SELECT')
					{
						if(obj.find(':selected').val()=='')
						{
							alert(obj.attr('msg')+' 선택하세요');
							obj.focus();
							isall = false;
							return false;
						}
					}
				}
			});

			if(isall)
			{
				if(confirm('작성하시겠습니까?'))
				{	form.submit();	}
			}

		}
	</script>
</body>
</html>
