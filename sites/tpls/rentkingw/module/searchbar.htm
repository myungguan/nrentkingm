<form name="searchBar" id="searchBar" action="/rent/search.php" method="get">
	<ul class="search">
		<li class="sdate">
			<input type="text" name="sdate" id="sdate" class="dateTimePicker" placeholder="픽업일시 / 시간" value="{global.sdate}" readonly
				data-field-date="#sdateDate"
				data-field-time="#sdateTime"
				data-end="#edate"
				data-min-date="{global.mindate}"
				data-max-date-origin="today"
				data-max-date="40d">
			<label for="sdate">
				<span class="placeholder">픽업일시</span>
				<span class="date" id="sdateDate">{=substr(global.sdate,0,10)}</span>
				<span class="time" id="sdateTime">{=substr(global.sdate,11,5)}</span>
			</label>
		</li>
		<li class="edate">
			<input type="text" name="edate" id="edate" class="dateTimePicker" placeholder="반납일시 / 시간" value="{global.edate}" readonly
				data-field-date="#edateDate"
				data-field-time="#edateTime"
				data-template="1w,1M,2M,3M,6M,1y"
				data-start="#sdate"
				data-min-date-origin="#sdate"
				data-min-date="1d"
				data-max-date-origin="#sdate"
				data-max-date="1y">
			<label for="edate">
				<span class="placeholder">반납일시</span>
				<span class="date" id="edateDate">{=substr(global.edate,0,10)}</span>
				<span class="time" id="edateTime">{=substr(global.edate,11,5)}</span>
			</label>
		</li>
		<li class="submit">
			<button type="submit">차량 검색</button>
		</li>
	</ul>
	<a href="/partials/help/searchbar.w.html" class="help-tooltip white openPopup" data-title="검색" title="도움말" data-width="744">도움말</a>
</form>
