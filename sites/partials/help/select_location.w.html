<div class="sub-title">
	<h3>위치 설정</h3>
</div>
<ul class="mb-5">
	<li>1. 상단에 있는 검색창에 픽업 혹은 반납할 위치를 주소, 지역명, 지하철명으로 검색하거나 지도를 직접 움직입니다.</li>
	<li>2. 위치 검색이 끝나면 깜빡거리는 동그란 위치선택 버튼을 클릭하여 위치를 설정합니다.</li>
	<li>3. 위치 설정이 끝나면 픽업위치 기준 지점방문 가능한 차량과 픽업/반납위치 기준 배달 가능한 차량이 검색됩니다.</li>
</ul>
